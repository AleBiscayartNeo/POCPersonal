<md-dialog aria-label="Detalle del beneficio" flex flex-xs="90" style="max-width: 400px;">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>Beneficio</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons" aria-label="Close dialog">clear</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-card-title-media>
      <div class="md-media-lg card-media">
        <img src="{{ descuento.imagen }}" class="responsive-image" alt="">
      </div>
    </md-card-title-media>
    <div class="md-dialog-content">
      <div class="md-headline" flex>{{ descuento.nombre }}</div>

      <p>
        <span class="md-body-2">Descripcion del beneficio</span>
        {{ descuento.decripcion }}
      </p>
      
      <p>
        <span class="md-body-2">Titulo Push: </span>
        {{ descuento.tituloPush }}
      </p>

      <p>
        <span class="md-body-2">Categor√≠a: </span>
        {{ descuento.idCategoria }}
      </p>

      <p>
        <div class="md-body-2">Seniority Desde</div>
        {{ descuento.senDesde }}
      </p>
      
      <p>
        <div class="md-body-2">Seniority Hasta</div>
        {{ descuento.senHasta }}
      </p>
    </div>
  </md-dialog-content>

</md-dialog>
