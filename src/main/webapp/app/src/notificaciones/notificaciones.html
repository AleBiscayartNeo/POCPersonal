<md-card>
  <md-toolbar class="md-table-toolbar md-accent md-hue-1">
    <div class="md-toolbar-tools">
      <h2>Notificaciones</h2>
      <div flex></div>
    </div>
  </md-toolbar>

  <form name="notificacionesForm" ng-cloak novalidate>
    <md-input-container class="md-block">
       <label>TÃ­tulo</label>
       <input md-maxlength="60" required name="titulo" ng-model="ctrl.notificacion.titulo" md-autofocus>
       <div ng-messages="notificacionesForm.titulo.$error">
         <div ng-message="required">El campo es requerido.</div>
       </div>
     </md-input-container>

     <md-input-container class="md-block">
       <label>DescripciÃ³n</label>
       <textarea ng-model="ctrl.notificacion.descripcion" name="descripcion" required md-maxlength="100" rows="6" md-select-on-focus></textarea>
       <div ng-messages="notificacionesForm.descripcion.$error">
         <div ng-message="required">El campo es requerido.</div>
         <div ng-message="md-maxlength">La descripción debe tener menos de 100 caracteres.</div>
       </div>
     </md-input-container>
     
     <md-dialog-actions layout="row">
       <span flex></span>
       <md-button class="md-raised md-primary md-hue-1" ng-click="ctrl.guardar()" ng-disabled="notificacionesForm.$invalid">
         Enviar
       </md-button>
       <md-button class="md-raised md-warn md-hue-1" ng-click="ctrl.cancel()">
         Cancelar
       </md-button>
     </md-dialog-actions>
   </form>
</md-card>
